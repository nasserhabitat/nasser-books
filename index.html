<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مكتبة د. ناصر ابن داوود</title>
    <meta name="description" content="مكتبة رقمية لمؤلفات الدكتور ناصر بن داود في علوم القرآن والتدبر">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="hero">
        <div class="hero-content">
            <h1>مكتبة د. ناصر ابن داود</h1>
            <p class="subtitle">مراجع إسلامية في علوم القرآن والتدبر</p>
        </div>
    </header>
    
    <main class="container">
        <div class="book-grid">
            <!-- الكتاب العربي -->
            <div class="book-card">
                <div class="book-cover">
                    <img src="books/conscious-contemplation/ar/cover-ar.png" 
                         alt="غلاف كتاب نحو تدبر واع"
                         loading="lazy"
                         width="250"
                         height="350">
                </div>
                <div class="book-info">
                    <h2>نحو تدبر واع</h2>
                    <p class="book-meta">تأليف: د. ناصر بن داود</p>
                    <div class="book-actions">
                        <a href="books/conscious-contemplation/ar/" class="btn">النسخة العربية</a>
                    </div>
                </div>
            </div>
            
            <!-- الكتاب الإنجليزي -->
            <div class="book-card">
                <div class="book-cover">
                    <img src="books/conscious-contemplation/en/cover-en.png" 
                         alt="Towards Conscious Contemplation Book Cover"
                         loading="lazy"
                         width="250"
                         height="350">
                </div>
                <div class="book-info">
                    <h2>Towards Conscious Contemplation</h2>
                    <p class="book-meta">By: Dr. Nasser Ibn Dawood</p>
                    <div class="book-actions">
                        <a href="books/conscious-contemplation/en/" class="btn">English Version</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <p>© 2023 مكتبة د. ناصر ابن داوود. جميع الحقوق محفوظة.</p>
    </footer>
</body>
</html>
