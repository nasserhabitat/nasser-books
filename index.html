        function debounce(func, wait) {
            let timeout;
            return function() {
                const context = this, args = arguments;
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(context, args), wait);
            };
        }

        function setupSearch() {
            const searchInput = document.getElementById('book-search');
            const suggestionsContainer = document.getElementById('search-suggestions');
            const bookCards = document.querySelectorAll('.book-card');
            
            // Ø¹Ø±Ø¶/Ø¥Ø®ÙØ§Ø¡ Ø§Ù„Ø§Ù‚ØªØ±Ø§Ø­Ø§Øª
            searchInput.addEventListener('focus', () => {

            searchInput.addEventListener('input', debounce(function() {

                    suggestionsContainer.style.display = 'none';
                    bookCards.forEach(card => card.style.display = 'block');
                    return;

                    const author = card.querySelector('.book-meta').textContent.toLowerCase();
                    const description = card.querySelector('.book-desc').textContent.toLowerCase();

                    suggestionsContainer.style.display = 'none';

            });
        }
