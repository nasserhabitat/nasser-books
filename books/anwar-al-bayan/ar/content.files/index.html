<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محتويات الكتاب - content.files</title>
    <style>
        body { font-family: 'Tajawal', sans-serif; padding: 20px; text-align: right; }
        h1 { color: #1a5276; text-align: center; }
        ul { list-style-type: none; padding: 0; }
        li { margin-bottom: 10px; }
        a { color: #2980b9; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>محتويات مجلد content.files</h1>
    <p>هنا قائمة بالملفات الإضافية المرتبطة بالكتاب (مثل الصور أو الأنماط).</p>
    <ul id="file-list">
        <!-- سيتم ملء القائمة تلقائياً بواسطة JavaScript -->
    </ul>
    <script>
        // دالة لسرد الملفات تلقائياً (افتراضياً، لكن في GitHub قد تحتاج لسرد يدوي)
        async function listFiles() {
            const fileList = document.getElementById('file-list');
            // قائمة الملفات المتوقعة (أضفها يدوياً إذا لزم)
            const files = [
                { name: "cover-ar.png", url: "cover-ar.png" },
                { name: "styles.css", url: "styles.css" },
                // أضف الملفات الأخرى هنا
            ];
            files.forEach(file => {
                const li = document.createElement('li');
                li.innerHTML = `<a href="${file.url}" target="_blank">${file.name}</a>`;
                fileList.appendChild(li);
            });
            if (files.length === 0) {
                fileList.innerHTML = '<li>لا توجد ملفات إضافية حالياً.</li>';
            }
        }
        listFiles();
    </script>
</body>
</html>
