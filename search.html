<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بحث في مكتبة ناصر ابن داوود</title>
    <style>
        :root {
            --primary-color: #2c5c7f;
            --secondary-color: #4a8cb3;
            --accent-color: #d9a74a;
            --light-color: #f5f5f5;
            --dark-color: #333;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f0f4f8;
            color: var(--dark-color);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 2rem 0;
            text-align: center;
            border-bottom: 5px solid var(--accent-color);
            box-shadow: var(--shadow);
        }
        
        .logo {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 1rem;
        }
        
        .search-section {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: var(--shadow);
            margin: 2rem auto;
            max-width: 800px;
        }
        
        .search-form {
            display: flex;
            margin-bottom: 1.5rem;
        }
        
        .search-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 5px 0 0 5px;
            font-size: 1.1rem;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .search-input:focus {
            border-color: var(--secondary-color);
        }
        
        .search-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0 25px;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s;
        }
        
        .search-button:hover {
            background-color: var(--secondary-color);
        }
        
        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 1.5rem;
        }
        
        .filter-group {
            flex: 1;
            min-width: 200px;
        }
        
        .filter-label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .filter-select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        .results-section {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }
        
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }
        
        .results-count {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--primary-color);
        }
        
        .sort-select {
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
        
        .book-card {
            display: flex;
            margin-bottom: 1.5rem;
            padding: 1.5rem;
            border: 1px solid #eee;
            border-radius: 8px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow);
        }
        
        .book-cover {
            width: 120px;
            height: 170px;
            background-color: #eee;
            margin-left: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            overflow: hidden;
            flex-shrink: 0;
        }
        
        .book-cover img {
            max-width: 100%;
            max-height: 100%;
        }
        
        .book-info {
            flex: 1;
        }
        
        .book-title {
            font-size: 1.4rem;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }
        
        .book-author {
            font-size: 1.1rem;
            color: var(--secondary-color);
            margin-bottom: 0.8rem;
        }
        
        .book-description {
            margin-bottom: 1rem;
            color: #555;
        }
        
        .book-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            font-size: 0.9rem;
            color: #777;
        }
        
        .read-more {
            display: inline-block;
            margin-top: 1rem;
            padding: 8px 15px;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .read-more:hover {
            background-color: var(--secondary-color);
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
            gap: 10px;
        }
        
        .pagination-button {
            padding: 10px 15px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .pagination-button:hover {
            background-color: #f5f5f5;
        }
        
        .pagination-button.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        
        footer {
            text-align: center;
            padding: 2rem 0;
            color: #777;
            border-top: 1px solid #eee;
            margin-top: 2rem;
        }
        
        @media (max-width: 768px) {
            .search-form {
                flex-direction: column;
            }
            
            .search-input {
                border-radius: 5px;
                margin-bottom: 10px;
            }
            
            .search-button {
                border-radius: 5px;
                padding: 15px;
            }
            
            .book-card {
                flex-direction: column;
            }
            
            .book-cover {
                margin-left: 0;
                margin-bottom: 1rem;
                align-self: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">📚</div>
            <h1>مكتبة ناصر ابن داوود</h1>
            <p>ابحث في آلاف الكتب العربية والإسلامية</p>
        </div>
    </header>
    
    <div class="container">
        <section class="search-section">
            <form class="search-form" id="searchForm">
                <input type="text" class="search-input" id="searchInput" placeholder="ابحث عن كتاب أو مؤلف أو موضوع...">
                <button type="submit" class="search-button">بحث</button>
            </form>
            
            <div class="filters">
                <div class="filter-group">
                    <label class="filter-label" for="categoryFilter">التصنيف:</label>
                    <select class="filter-select" id="categoryFilter">
                        <option value="all">جميع التصنيفات</option>
                        <option value="religion">العلوم الإسلامية</option>
                        <option value="literature">الأدب العربي</option>
                        <option value="history">التاريخ</option>
                        <option value="science">العلوم</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label class="filter-label" for="languageFilter">اللغة:</label>
                    <select class="filter-select" id="languageFilter">
                        <option value="all">جميع اللغات</option>
                        <option value="arabic">العربية</option>
                        <option value="english">الإنجليزية</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label class="filter-label" for="yearFilter">السنة:</label>
                    <select class="filter-select" id="yearFilter">
                        <option value="all">جميع السنوات</option>
                        <option value="recent">الأحدث</option>
                        <option value="oldest">الأقدم</option>
                    </select>
                </div>
            </div>
        </section>
        
        <section class="results-section" id="resultsSection">
            <div class="results-header">
                <div class="results-count">عرض 10 نتائج</div>
                <div>
                    <label for="sortSelect">ترتيب حسب:</label>
                    <select class="sort-select" id="sortSelect">
                        <option value="relevance">الأكثر صلة</option>
                        <option value="newest">الأحدث</option>
                        <option value="popular">الأكثر شيوعاً</option>
                    </select>
                </div>
            </div>
            
            <div class="book-results" id="bookResults">
                <!-- سيتم ملء النتائج هنا بواسطة JavaScript -->
            </div>
            
            <div class="pagination" id="pagination">
                <button class="pagination-button active">1</button>
                <button class="pagination-button">2</button>
                <button class="pagination-button">3</button>
            </div>
        </section>
    </div>
    
    <footer>
        <div class="container">
            <p>مكتبة ناصر ابن داوود © 2023 - جميع الحقوق محفوظة</p>
        </div>
    </footer>

    <script>
        // بيانات نموذجية للكتب (يمكن استبدالها ببيانات حقيقية)
        const sampleBooks = [
            {
                id: 1,
                title: "تفسير القرآن الكريم",
                author: "ابن كثير",
                category: "religion",
                language: "arabic",
                year: 1373,
                description: "أشهر كتب تفسير القرآن الكريم، يتميز بأسلوبه الواضح واعتماده على التفسير بالمأثور.",
                coverColor: "#4a8cb3"
            },
            {
                id: 2,
                title: "صحيح البخاري",
                author: "الإمام البخاري",
                category: "religion",
                language: "arabic",
                year: 846,
                description: "أصح كتاب بعد كتاب الله تعالى، جمع فيه الإمام البخاري الأحاديث النبوية الصحيحة.",
                coverColor: "#2c5c7f"
            },
            {
                id: 3,
                title: "الأيام",
                author: "طه حسين",
                category: "literature",
                language: "arabic",
                year: 1929,
                description: "سيرة ذاتية للأديب طه حسين، يروي فيها مراحل حياته منذ الطفولة حتى أصبح من كبار الأدباء.",
                coverColor: "#d9a74a"
            },
            {
                id: 4,
                title: "مقدمة ابن خلدون",
                author: "ابن خلدون",
                category: "history",
                language: "arabic",
                year: 1377,
                description: "أحد أهم الأعمال التاريخية التي تناولت قوانين العمران البشري وتطور المجتمعات.",
                coverColor: "#5a7f9f"
            },
            {
                id: 5,
                title: "الشفاء",
                author: "ابن سينا",
                category: "science",
                language: "arabic",
                year: 1020,
                description: "أشهر كتاب في الطب عند العرب، ظل المرجع الرئيسي في الطب لقرون عديدة.",
                coverColor: "#3a6c8f"
            },
            {
                id: 6,
                title: "ديوان المتنبي",
                author: "المتنبي",
                category: "literature",
                language: "arabic",
                year: 965,
                description: "أشهر دواوين الشعر العربي، يحتوي على قصائد الشاعر الكبير أبي الطيب المتنبي.",
                coverColor: "#7a5c3f"
            },
            {
                id: 7,
                title: "فقه السنة",
                author: "السيد سابق",
                category: "religion",
                language: "arabic",
                year: 1945,
                description: "كتاب في الفقه الإسلامي يتميز بأسلوبه السهل والواضح وبعده عن التعقيد.",
                coverColor: "#4a8c6f"
            },
            {
                id: 8,
            title: "العبر وديوان المبتدأ والخبر",
                author: "ابن خلدون",
                category: "history",
                language: "arabic",
                year: 1377,
                description: "من أهم كتب التاريخ التي تناولت تاريخ البشر وأخبار الأمم والدول.",
                coverColor: "#6a4c8f"
            },
            {
                id: 9,
                title: "الحاوي في الطب",
                author: "الرازي",
                category: "science",
                language: "arabic",
                year: 925,
                description: "أكبر موسوعة طبية في العالم الإسلامي في العصور الوسطى، جمع فيه الرازي كل المعارف الطبية.",
                coverColor: "#3a8c7f"
            },
            {
                id: 10,
                title: "رسالة الغفران",
                author: "أبو العلاء المعري",
                category: "literature",
                language: "arabic",
                year: 1033,
                description: "من روائع الأدب العربي، تجمع بين الشعر والنثر وتتناول قضايا فلسفية وأدبية.",
                coverColor: "#8a5c4f"
            }
        ];

        // دالة لعرض الكتب
        function displayBooks(books) {
            const bookResults = document.getElementById('bookResults');
            bookResults.innerHTML = '';
            
            if (books.length === 0) {
                bookResults.innerHTML = '<div class="no-results">لم يتم العثور على نتائج</div>';
                return;
            }
            
            books.forEach(book => {
                const bookCard = document.createElement('div');
                bookCard.className = 'book-card';
                
                bookCard.innerHTML = `
                    <div class="book-cover" style="background-color: ${book.coverColor}">
                        <span style="color: white; font-weight: bold;">${book.title.substring(0, 2)}</span>
                    </div>
                    <div class="book-info">
                        <h2 class="book-title">${book.title}</h2>
                        <div class="book-author">تأليف: ${book.author}</div>
                        <p class="book-description">${book.description}</p>
                        <div class="book-meta">
                            <span>التصنيف: ${getCategoryName(book.category)}</span>
                            <span>اللغة: ${getLanguageName(book.language)}</span>
                            <span>السنة: ${book.year} م</span>
                        </div>
                        <a href="#" class="read-more">قراءة المزيد</a>
                    </div>
                `;
                
                bookResults.appendChild(bookCard);
            });
            
            // تحديث عدد النتائج
            document.querySelector('.results-count').textContent = `عرض ${books.length} نتائج`;
        }
        
        function getCategoryName(category) {
            const categories = {
                'religion': 'العلوم الإسلامية',
                'literature': 'الأدب العربي',
                'history': 'التاريخ',
                'science': 'العلوم'
            };
            return categories[category] || category;
        }
        
        function getLanguageName(language) {
            const languages = {
                'arabic': 'العربية',
                'english': 'الإنجليزية'
            };
            return languages[language] || language;
        }
        
        // البحث عن الكتب
        function searchBooks(query) {
            if (!query) {
                return sampleBooks;
            }
            
            return sampleBooks.filter(book => 
                book.title.includes(query) || 
                book.author.includes(query) || 
                book.description.includes(query)
            );
        }
        
        // معالجة البحث عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            // الحصول على معامل البحث من URL
            const urlParams = new URLSearchParams(window.location.search);
            const searchQuery = urlParams.get('q') || '';
            
            if (searchQuery) {
                document.getElementById('searchInput').value = searchQuery;
                const results = searchBooks(searchQuery);
                displayBooks(results);
            } else {
                displayBooks(sampleBooks);
            }
            
            // إضافة معالج حدث للنموذج
            document.getElementById('searchForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const query = document.getElementById('searchInput').value;
                const results = searchBooks(query);
                displayBooks(results);
                
                // تحديث URL بدون إعادة تحميل الصفحة
                const newUrl = window.location.origin + window.location.pathname + '?q=' + encodeURIComponent(query);
                window.history.pushState({ path: newUrl }, '', newUrl);
            });
            
            // إضافة معالجات الأحداث للفلاتر
            document.getElementById('categoryFilter').addEventListener('change', applyFilters);
            document.getElementById('languageFilter').addEventListener('change', applyFilters);
            document.getElementById('yearFilter').addEventListener('change', applyFilters);
            document.getElementById('sortSelect').addEventListener('change', applyFilters);
        });
        
        // تطبيق الفلاتر والترتيب
        function applyFilters() {
            const category = document.getElementById('categoryFilter').value;
            const language = document.getElementById('languageFilter').value;
            const year = document.getElementById('yearFilter').value;
            const sort = document.getElementById('sortSelect').value;
            
            let filteredBooks = sampleBooks;
            
            // تطبيق فلاتر البحث
            if (category !== 'all') {
                filteredBooks = filteredBooks.filter(book => book.category === category);
            }
            
            if (language !== 'all') {
                filteredBooks = filteredBooks.filter(book => book.language === language);
            }
            
            // تطبيق الترتيب
            if (sort === 'newest') {
                filteredBooks.sort((a, b) => b.year - a.year);
            } else if (sort === 'oldest') {
                filteredBooks.sort((a, b) => a.year - b.year);
            } else if (sort === 'popular') {
                // في الواقع الفعلي، يمكن أن يكون هناك خاصية عدد المشاهدات أو التقييمات
                filteredBooks.sort(() => Math.random() - 0.5); // ترتيب عشوائي كنموذج
            }
            
            // البحث إذا كان هناك استعلام بحث
            const searchQuery = document.getElementById('searchInput').value;
            if (searchQuery) {
                filteredBooks = filteredBooks.filter(book => 
                    book.title.includes(searchQuery) || 
                    book.author.includes(searchQuery) || 
                    book.description.includes(searchQuery)
                );
            }
            
            displayBooks(filteredBooks);
        }
    </script>
</body>
</html>
