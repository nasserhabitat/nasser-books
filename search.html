<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بحث في مكتبة ناصر ابن داوود</title>
    <style>
        :root {
            --primary-color: #2c5c7f;
            --secondary-color: #4a8cb3;
            --accent-color: #d9a74a;
            --light-color: #f5f5f5;
            --dark-color: #333;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f0f4f8;
            color: var(--dark-color);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 2rem 0;
            text-align: center;
            border-bottom: 5px solid var(--accent-color);
            box-shadow: var(--shadow);
        }
        
        .logo {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 1rem;
        }
        
        .search-section {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: var(--shadow);
            margin: 2rem auto;
            max-width: 800px;
        }
        
        .search-form {
            display: flex;
            margin-bottom: 1.5rem;
        }
        
        .search-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 5px 0 0 5px;
            font-size: 1.1rem;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .search-input:focus {
            border-color: var(--secondary-color);
        }
        
        .search-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0 25px;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s;
        }
        
        .search-button:hover {
            background-color: var(--secondary-color);
        }
        
        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 1.5rem;
        }
        
        .filter-group {
            flex: 1;
            min-width: 200px;
        }
        
        .filter-label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .filter-select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        .results-section {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }
        
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }
        
        .results-count {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--primary-color);
        }
        
        .sort-select {
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
        
        .book-card {
            display: flex;
            margin-bottom: 1.5rem;
            padding: 1.5rem;
            border: 1px solid #eee;
            border-radius: 8px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow);
        }
        
        .book-cover {
            width: 120px;
            height: 170px;
            background-color: #eee;
            margin-left: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            overflow: hidden;
            flex-shrink: 0;
        }
        
        .book-cover img {
            max-width: 100%;
            max-height: 100%;
        }
        
        .book-info {
            flex: 1;
        }
        
        .book-title {
            font-size: 1.4rem;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }
        
        .book-author {
            font-size: 1.1rem;
            color: var(--secondary-color);
            margin-bottom: 0.8rem;
        }
        
        .book-description {
            margin-bottom: 1rem;
            color: #555;
        }
        
        .book-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            font-size: 0.9rem;
            color: #777;
        }
        
        .book-actions {
            margin-top: 1rem;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .book-action {
            padding: 8px 15px;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: 0.9rem;
        }
        
        .book-action:hover {
            background-color: var(--secondary-color);
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
            gap: 10px;
        }
        
        .pagination-button {
            padding: 10px 15px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .pagination-button:hover {
            background-color: #f5f5f5;
        }
        
        .pagination-button.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            font-size: 1.2rem;
            color: var(--secondary-color);
        }
        
        .error {
            text-align: center;
            padding: 2rem;
            color: #d32f2f;
            background-color: #ffebee;
            border-radius: 8px;
            margin: 2rem 0;
        }
        
        footer {
            text-align: center;
            padding: 2rem 0;
            color: #777;
            border-top: 1px solid #eee;
            margin-top: 2rem;
        }
        
        @media (max-width: 768px) {
            .search-form {
                flex-direction: column;
            }
            
            .search-input {
                border-radius: 5px;
                margin-bottom: 10px;
            }
            
            .search-button {
                border-radius: 5px;
                padding: 15px;
            }
            
            .book-card {
                flex-direction: column;
            }
            
            .book-cover {
                margin-left: 0;
                margin-bottom: 1rem;
                align-self: center;
            }
            
            .book-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">📚</div>
            <h1>مكتبة ناصر ابن داوود</h1>
            <p>ابحث في آلاف الكتب العربية والإسلامية</p>
        </div>
    </header>
    
    <div class="container">
        <section class="search-section">
            <form class="search-form" id="searchForm">
                <input type="text" class="search-input" id="searchInput" placeholder="ابحث عن كتاب أو مؤلف أو موضوع...">
                <button type="submit" class="search-button">بحث</button>
            </form>
            
            <div class="filters">
                <div class="filter-group">
                    <label class="filter-label" for="categoryFilter">التصنيف:</label>
                    <select class="filter-select" id="categoryFilter">
                        <option value="all">جميع التصنيفات</option>
                        <option value="quranic_studies">الدراسات القرآنية</option>
                        <option value="faith_studies">الدراسات الإيمانية</option>
                        <option value="digital_projects">المشاريع الرقمية</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label class="filter-label" for="languageFilter">اللغة:</label>
                    <select class="filter-select" id="languageFilter">
                        <option value="all">جميع اللغات</option>
                        <option value="ar">العربية</option>
                        <option value="en">الإنجليزية</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label class="filter-label" for="sortSelect">ترتيب حسب:</label>
                    <select class="filter-select" id="sortSelect">
                        <option value="relevance">الأكثر صلة</option>
                        <option value="pages">عدد الصفحات</option>
                    </select>
                </div>
            </div>
        </section>
        
        <section class="results-section" id="resultsSection">
            <div class="loading" id="loadingIndicator">جاري تحميل البيانات...</div>
            <div class="error" id="errorMessage" style="display: none;"></div>
            
            <div class="results-header" id="resultsHeader" style="display: none;">
                <div class="results-count" id="resultsCount">عرض 0 نتائج</div>
            </div>
            
            <div class="book-results" id="bookResults">
                <!-- سيتم ملء النتائج هنا بواسطة JavaScript -->
            </div>
            
            <div class="pagination" id="pagination" style="display: none;"></div>
        </section>
    </div>
    
    <footer>
        <div class="container">
            <p>مكتبة ناصر ابن داوود © 2023 - جميع الحقوق محفوظة</p>
            <p>الترخيص: CC BY-SA 4.0</p>
        </div>
    </footer>

    <script>
        // بيانات الكتب سيتم جلبها من ملف JSON
        let booksData = [];
        let currentLanguage = 'ar'; // اللغة الافتراضية هي العربية
        
        // دالة لجلب بيانات الكتب من ملف JSON
        async function fetchBooksData() {
            try {
                const response = await fetch('api/books.json');
                if (!response.ok) {
                    throw new Error('فشل في جلب بيانات الكتب');
                }
                const data = await response.json();
                booksData = data.books || [];
                
                // إخفاء مؤشر التحميل
                document.getElementById('loadingIndicator').style.display = 'none';
                
                // معالجة البحث عند تحميل الصفحة
                const urlParams = new URLSearchParams(window.location.search);
                const searchQuery = urlParams.get('q') || '';
                
                if (searchQuery) {
                    document.getElementById('searchInput').value = searchQuery;
                    const results = searchBooks(searchQuery);
                    displayBooks(results);
                } else {
                    displayBooks(booksData);
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loadingIndicator').style.display = 'none';
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('errorMessage').textContent = 'حدث خطأ في تحميل بيانات الكتب: ' + error.message;
            }
        }
        
        // دالة لعرض الكتب
        function displayBooks(books) {
            const bookResults = document.getElementById('bookResults');
            const resultsHeader = document.getElementById('resultsHeader');
            const resultsCount = document.getElementById('resultsCount');
            const pagination = document.getElementById('pagination');
            
            bookResults.innerHTML = '';
            
            if (books.length === 0) {
                bookResults.innerHTML = '<div class="no-results" style="text-align: center; padding: 2rem;">لم يتم العثور على نتائج</div>';
                resultsHeader.style.display = 'flex';
                resultsCount.textContent = 'عرض 0 نتائج';
                pagination.style.display = 'none';
                return;
            }
            
            resultsHeader.style.display = 'flex';
            resultsCount.textContent = `عرض ${books.length} نتائج`;
            
            books.forEach(book => {
                const bookCard = document.createElement('div');
                bookCard.className = 'book-card';
                
                // استخدام اللغة المحددة للعناوين والوصف
                const title = book.titles && book.titles[currentLanguage] ? book.titles[currentLanguage] : book.titles.ar || 'بدون عنوان';
                const description = book.description && book.description[currentLanguage] ? book.description[currentLanguage] : book.description.ar || 'بدون وصف';
                const author = book.metadata.author || 'ناصر ابن داوود';
                const category = getCategoryName(book.metadata.category);
                const pages = book.metadata.pages || 'غير معروف';
                const language = book.metadata.language === 'arabic' ? 'العربية' : 'الإنجليزية';
                
                bookCard.innerHTML = `
                    <div class="book-cover" style="background-color: ${getRandomColor()}">
                        <span style="color: white; font-weight: bold;">${title.substring(0, 2)}</span>
                    </div>
                    <div class="book-info">
                        <h2 class="book-title">${title}</h2>
                        <div class="book-author">تأليف: ${author}</div>
                        <p class="book-description">${description}</p>
                        <div class="book-meta">
                            <span>التصنيف: ${category}</span>
                            <span>اللغة: ${language}</span>
                            <span>الصفحات: ${pages}</span>
                            <span>الفصول: ${book.metadata.chapters || 'غير معروف'}</span>
                        </div>
                        <div class="book-actions">
                            ${book.paths && book.paths.ar && book.paths.ar.html ? 
                                `<a href="${book.paths.ar.html}" class="book-action" target="_blank">قراءة HTML</a>` : ''}
                            ${book.paths && book.paths.ar && book.paths.ar.pdf ? 
                                `<a href="${book.paths.ar.pdf}" class="book-action" target="_blank">تحميل PDF</a>` : ''}
                            ${book.paths && book.paths.ar && book.paths.ar.text ? 
                                `<a href="${book.paths.ar.text}" class="book-action" target="_blank">النص الكامل</a>` : ''}
                        </div>
                    </div>
                `;
                
                bookResults.appendChild(bookCard);
            });
            
            // إظهار Pagination إذا كان هناك أكثر من 10 نتائج
            if (books.length > 10) {
                pagination.style.display = 'flex';
                updatePagination(books.length);
            } else {
                pagination.style.display = 'none';
            }
        }
        
        // دالة للبحث في الكتب
        function searchBooks(query) {
            if (!query) {
                return booksData;
            }
            
            return booksData.filter(book => {
                // البحث في العناوين والوصف والمؤلف والمواضيع
                const searchableText = `
                    ${book.titles.ar || ''} 
                    ${book.titles.en || ''} 
                    ${book.description.ar || ''} 
                    ${book.description.en || ''} 
                    ${book.metadata.author || ''} 
                    ${(book.metadata.topics || []).join(' ')}
                `.toLowerCase();
                
                return searchableText.includes(query.toLowerCase());
            });
        }
        
        // دالة للحصول على اسم التصنيف
        function getCategoryName(category) {
            const categories = {
                'quranic_studies': 'الدراسات القرآنية',
                'faith_studies': 'الدراسات الإيمانية',
                'digital_projects': 'المشاريع الرقمية'
            };
            return categories[category] || category;
        }
        
        // دالة لتوليد لون عشوائي للغلاف
        function getRandomColor() {
            const colors = ['#2c5c7f', '#4a8cb3', '#d9a74a', '#5a7f9f', '#3a6c8f', '#7a5c3f', '#4a8c6f', '#6a4c8f', '#3a8c7f', '#8a5c4f'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
        
        // دالة لتحديث Pagination
        function updatePagination(totalItems) {
            const paginationElement = document.getElementById('pagination');
            const pageCount = Math.ceil(totalItems / 10);
            
            paginationElement.innerHTML = '';
            for (let i = 1; i <= pageCount; i++) {
                const button = document.createElement('button');
                button.className = 'pagination-button';
                if (i === 1) button.classList.add('active');
                button.textContent = i;
                button.addEventListener('click', () => {
                    document.querySelectorAll('.pagination-button').forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    // هنا يمكن تطبيق Pagination على النتائج
                });
                paginationElement.appendChild(button);
            }
        }
        
        // معالجة البحث عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            // جلب بيانات الكتب
            fetchBooksData();
            
            // إضافة معالج حدث للنموذج
            document.getElementById('searchForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const query = document.getElementById('searchInput').value;
                const results = searchBooks(query);
                displayBooks(results);
                
                // تحديث URL بدون إعادة تحميل الصفحة
                const newUrl = window.location.origin + window.location.pathname + '?q=' + encodeURIComponent(query);
                window.history.pushState({ path: newUrl }, '', newUrl);
            });
            
            // إضافة معالجات الأحداث للفلاتر
            document.getElementById('categoryFilter').addEventListener('change', applyFilters);
            document.getElementById('languageFilter').addEventListener('change', function() {
                currentLanguage = this.value;
                applyFilters();
            });
            document.getElementById('sortSelect').addEventListener('change', applyFilters);
        });
        
        // تطبيق الفلاتر والترتيب
        function applyFilters() {
            const category = document.getElementById('categoryFilter').value;
            const sort = document.getElementById('sortSelect').value;
            
            let filteredBooks = booksData;
            
            // تطبيق فلاتر البحث
            if (category !== 'all') {
                filteredBooks = filteredBooks.filter(book => book.metadata.category === category);
            }
            
            // تطبيق الترتيب
            if (sort === 'pages') {
                filteredBooks.sort((a, b) => (b.metadata.pages || 0) - (a.metadata.pages || 0));
            }
            
            // البحث إذا كان هناك استعلام بحث
            const searchQuery = document.getElementById('searchInput').value;
            if (searchQuery) {
                filteredBooks = searchBooks(searchQuery).filter(book => 
                    filteredBooks.some(b => b.id === book.id)
                );
            }
            
            displayBooks(filteredBooks);
        }
    </script>
</body>
</html>
