        // ØªØ·Ø¨ÙŠÙ‚ Ø§Ù„ÙÙ„Ø§ØªØ± ÙˆØ§Ù„ØªØ±ØªÙŠØ¨
        function applyFilters() {
            const category = document.getElementById('categoryFilter').value;
            const language = document.getElementById('languageFilter').value;
            const year = document.getElementById('yearFilter').value;
            const sort = document.getElementById('sortSelect').value;
            
            let filteredBooks = sampleBooks;
            
            // ØªØ·Ø¨ÙŠÙ‚ ÙÙ„Ø§ØªØ± Ø§Ù„Ø¨Ø­Ø«
            if (category !== 'all') {
                filteredBooks = filteredBooks.filter(book => book.category === category);
            }
            
            if (language !== 'all') {
                filteredBooks = filteredBooks.filter(book => book.language === language);
            }
            
            // ØªØ·Ø¨ÙŠÙ‚ Ø§Ù„ØªØ±ØªÙŠØ¨
            if (sort === 'newest') {
                filteredBooks.sort((a, b) => b.year - a.year);
            } else if (sort === 'oldest') {
                filteredBooks.sort((a, b) => a.year - b.year);
            } else if (sort === 'popular') {
                // ÙÙŠ Ø§Ù„ÙˆØ§Ù‚Ø¹ Ø§Ù„ÙØ¹Ù„ÙŠØŒ ÙŠÙ…ÙƒÙ† Ø£Ù† ÙŠÙƒÙˆÙ† Ù‡Ù†Ø§Ùƒ Ø®Ø§ØµÙŠØ© Ø¹Ø¯Ø¯ Ø§Ù„Ù…Ø´Ø§Ù‡Ø¯Ø§Øª Ø£Ùˆ Ø§Ù„ØªÙ‚ÙŠÙŠÙ…Ø§Øª
                filteredBooks.sort(() => Math.random() - 0.5); // ØªØ±ØªÙŠØ¨ Ø¹Ø´ÙˆØ§Ø¦ÙŠ ÙƒÙ†Ù…ÙˆØ°Ø¬
            }
            
            // Ø§Ù„Ø¨Ø­Ø« Ø¥Ø°Ø§ ÙƒØ§Ù† Ù‡Ù†Ø§Ùƒ Ø§Ø³ØªØ¹Ù„Ø§Ù… Ø¨Ø­Ø«
            const searchQuery = document.getElementById('searchInput').value;
            if (searchQuery) {
                filteredBooks = filteredBooks.filter(book => 
                    book.title.includes(searchQuery) || 
                    book.author.includes(searchQuery) || 
                    book.description.includes(searchQuery)
                );
            }
            
            displayBooks(filteredBooks);
        }
    </script>
