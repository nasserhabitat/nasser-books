<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow">
    <title>بحث متقدم - مكتبة ناصر ابن داوود</title>
    <style>
        :root {
            --primary-color: #1a5276;
            --secondary-color: #2980b9;
            --accent-color: #e74c3c;
            --light-color: #f5f5f5;
            --dark-color: #333;
            --ai-color: #6a0dad;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Tajawal', sans-serif;
        }
        
        body {
            background-color: #f9f9f9;
            color: var(--dark-color);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 2rem 0;
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 1rem;
        }
        
        .search-section {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: var(--shadow);
            margin: 2rem auto;
        }
        
        .search-container {
            position: relative;
            margin-bottom: 1.5rem;
        }
        
        /* تخصيص مظهر بحث جوجل */
        .gcse-search {
            width: 100%;
        }
        
        .gsc-control-cse {
            padding: 0 !important;
            border: none !important;
            background: transparent !important;
            font-family: 'Tajawal', sans-serif !important;
        }
        
        .gsc-input-box {
            border: 2px solid var(--primary-color) !important;
            border-radius: 50px !important;
            padding: 5px !important;
            height: auto !important;
        }
        
        .gsc-input {
            padding: 10px 15px !important;
            font-size: 1.1rem !important;
        }
        
        .gsc-search-button {
            margin-left: 10px !important;
        }
        
        .gsc-search-button-v2 {
            padding: 10px 20px !important;
            border: none !important;
            border-radius: 50px !important;
            background: var(--primary-color) !important;
            font-size: 1rem !important;
        }
        
        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 1.5rem;
        }
        
        .filter-group {
            flex: 1;
            min-width: 200px;
        }
        
        .filter-label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .filter-select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        .info-box {
            background: #e3f2fd;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            text-align: center;
        }
        
        footer {
            text-align: center;
            padding: 2rem 0;
            color: #777;
            border-top: 1px solid #eee;
            margin-top: 2rem;
        }
        
        @media (max-width: 768px) {
            .filters {
                flex-direction: column;
            }
            
            .gsc-input-box {
                flex-direction: column !important;
            }
            
            .gsc-search-button {
                margin-top: 10px !important;
                margin-left: 0 !important;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">📚</div>
            <h1>بحث متقدم في مكتبة ناصر ابن داوود</h1>
            <p>ابحث في المؤلفات القرآنية واللغوية المتوافقة مع الذكاء الاصطناعي</p>
        </div>
    </header>
    
    <div class="container">
        <section class="search-section">
            <div class="search-container">
                <!-- محرك بحث جوجل المخصص -->
                <script async src="https://cse.google.com/cse.js?cx=87a2ea74c56054f92"></script>
                <div class="gcse-search" data-resultsUrl="https://nasserhabitat.github.io/nasser-books/search-results.html"></div>
            </div>
            
            <div class="info-box">
                <p>🔍 <strong>يبحث في المحتوى الكامل</strong> لجميع الكتب والمستندات المتاحة في المكتبة</p>
            </div>
            
            <div class="filters">
                <div class="filter-group">
                    <label class="filter-label" for="categoryFilter">التصنيف:</label>
                    <select class="filter-select" id="categoryFilter">
                        <option value="all">جميع التصنيفات</option>
                        <option value="quranic_studies">الدراسات القرآنية</option>
                        <option value="faith_studies">الدراسات الإيمانية</option>
                        <option value="digital_projects">المشاريع الرقمية</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label class="filter-label" for="languageFilter">اللغة:</label>
                    <select class="filter-select" id="languageFilter">
                        <option value="all">جميع اللغات</option>
                        <option value="ar">العربية</option>
                        <option value="en">الإنجليزية</option>
                    </select>
                </div>
            </div>
        </section>
    </div>
    
    <footer>
        <div class="container">
            <p>مكتبة ناصر ابن داوود © 2025 - جميع الحقوق محفوظة</p>
            <p>الترخيص: CC BY-SA 4.0 - متوافق مع الذكاء الاصطناعي</p>
        </div>
    </footer>

    <script>
        // يمكن إضافة دوال للفلاتر لاحقاً إذا أردت
        document.addEventListener('DOMContentLoaded', function() {
            console.log('محرك البحث جاهز للاستخدام');
        });
    </script>
</body>
</html>
