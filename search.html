        // تبديل التبويبات
        function switchTab(tabName) {
            // إخفاء جميع المحتويات
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // إلغاء تنشيط جميع الأزرار
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // إظهار المحتوى المطلوب
            document.getElementById(tabName).classList.add('active');
            
            // تنشيط الزر المطلوب
            event.currentTarget.classList.add('active');
            
            // إخفاء نتائج البحث السابقة
            document.getElementById('resultsContainer').classList.remove('show');
        }

        // البحث المحلي
        function performLocalSearch() {
            const query = document.getElementById('localSearch').value.trim().toLowerCase();
            if (!query) {
                alert('يرجى إدخال كلمة للبحث');
                return;
            }
            
            const results = booksDatabase.filter(book => 
                book.title.toLowerCase().includes(query) ||
                book.author.toLowerCase().includes(query) ||
                book.description.toLowerCase().includes(query) ||
                book.tags.some(tag => tag.toLowerCase().includes(query))
            );
            
            displayResults(results, `نتائج البحث المحلي عن: "${query}"`);
        }

        // البحث المتخصص - تم إصلاحه
        function performSpecializedSearch() {
            const query = document.getElementById('specializedSearch').value.trim().toLowerCase();
            if (!query) {
                alert('يرجى إدخال كلمة للبحث المتخصص');
                return;
            }
            
            // الحصول على أنواع Schema.org المحددة
            const selectedTypes = [];
            if (document.getElementById('bookType').checked) selectedTypes.push('Book');
            if (document.getElementById('chapterType').checked) selectedTypes.push('Chapter');
            if (document.getElementById('creativeType').checked) selectedTypes.push('CreativeWork');
            if (document.getElementById('articleType').checked) selectedTypes.push('Article');
            if (document.getElementById('scholarlyType').checked) selectedTypes.push('ScholarlyArticle');
            
            if (selectedTypes.length === 0) {
                alert('يرجى اختيار نوع واحد على الأقل من أنواع البحث');
                return;
            }
            
            // تصفية النتائج حسب الاستعلام والأنواع المحددة
            const results = booksDatabase.filter(book => 
                selectedTypes.includes(book.type) && (
                    book.title.toLowerCase().includes(query) ||
                    book.author.toLowerCase().includes(query) ||
                    book.description.toLowerCase().includes(query) ||
                    book.tags.some(tag => tag.toLowerCase().includes(query))
                )
            );
            
            const typeNames = selectedTypes.join('، ');
            displayResults(results, `نتائج البحث المتخصص في [${typeNames}] عن: "${query}"`);
        }

        // البحث المتقدم
        function performAdvancedSearch() {
            const query = document.getElementById('advancedSearch').value.trim().toLowerCase();
            if (!query) {
                alert('يرجى إدخال مصطلحات البحث المتقدم');
                return;
            }
            
            // محاكاة البحث المتقدم باستخدام مصطلحات معقدة
            const searchTerms = query.split(' ');
            const results = booksDatabase.filter(book => {
                const searchText = `
                    ${book.title} 
                    ${book.author} 
                    ${book.description}
                    ${book.tags.join(' ')}
                    ${book.category}
                `.toLowerCase();
                
                return searchTerms.every(term => searchText.includes(term));
            });
            
            displayResults(results, `نتائج البحث المتقدم عن: "${query}"`);
        }

        // عرض النتائج
        function displayResults(results, title) {
            const resultsList = document.getElementById('resultsList');
            const resultsContainer = document.getElementById('resultsContainer');
            const resultsTitle = document.getElementById('resultsTitle');
            const resultsCount = document.getElementById('resultsCount');
            
            resultsTitle.textContent = title;
            resultsCount.textContent = `${results.length} نتيجة`;
            
            if (results.length === 0) {
                resultsList.innerHTML = `
                    <div class="no-results">
                        <p>⚠️ لم نعثر على كتب تطابق بحثك</p>
                        <p>جرب استخدام كلمات بحثية أخرى أو اختر أنواعاً مختلفة</p>
                    </div>
                `;
            } else {
                resultsList.innerHTML = results.map(book => `
                    <div class="book-item">
                        <h3 class="book-title">${book.title}</h3>
                        <p class="book-author">✍️ المؤلف: ${book.author}</p>
                        <p class="book-description">${book.description}</p>
                        <div class="book-meta">
                            <span class="book-tag">📚 ${book.type}</span>
                            <span class="book-tag">📂 ${book.category}</span>
                            <span class="book-tag">📄 ${book.pages} صفحة</span>
                            <span class="book-tag">📅 ${book.publishDate}</span>
                        </div>
                        ${book.tags.map(tag => `<span class="book-tag">${tag}</span>`).join('')}
                        <a href="${book.url}" class="read-btn">قراءة الكتاب</a>
                    </div>
                `).join('');
            }
            
            resultsContainer.classList.add('show');
            resultsContainer.scrollIntoView({ behavior: 'smooth' });
        }

        // البحث عند الضغط على Enter
        document.addEventListener('DOMContentLoaded', function() {
            const searchInputs = ['localSearch', 'specializedSearch', 'advancedSearch'];
            
            searchInputs.forEach(inputId => {
                document.getElementById(inputId).addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        const activeTab = document.querySelector('.tab-content.active').id;
                        if (activeTab === 'local') performLocalSearch();
                        else if (activeTab === 'specialized') performSpecializedSearch();
                        else if (activeTab === 'advanced') performAdvancedSearch();
                    }
                });
            });
        });
    </script>
