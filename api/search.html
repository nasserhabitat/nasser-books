<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بحث في مكتبة ناصر ابن داوود</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #166088;
            --accent-color: #4cb5ae;
            --light-color: #f8f9fa;
            --dark-color: #2c3e50;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        
        .header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }
        
        .search-container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
        }
        
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }
        
        .search-input {
            flex: 1;
            border-radius: 50px;
            padding: 15px 25px;
            border: 2px solid #e2e8f0;
            transition: all 0.3s;
        }
        
        .search-input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(76, 181, 174, 0.2);
        }
        
        .lang-select {
            border-radius: 50px;
            border: 2px solid #e2e8f0;
            padding: 0 15px;
            width: 130px;
        }
        
        .search-btn {
            border-radius: 50px;
            padding: 0 25px;
            background: var(--accent-color);
            border: none;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .search-btn:hover {
            background: #3aa39d;
            transform: translateY(-2px);
        }
        
        .result-card {
            margin-bottom: 25px;
            border: none;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s;
            background: white;
        }
        
        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
        }
        
        .book-cover {
            height: 200px;
            object-fit: cover;
            width: 100%;
            background: #f1f5f9;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #94a3b8;
        }

        .book-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .book-info {
            padding: 20px;
        }
        
        .book-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--dark-color);
            margin-bottom: 10px;
        }
        
        .book-desc {
            color: #64748b;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .book-meta {
            display: flex;
            justify-content: space-between;
            color: #94a3b8;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        
        .btn-text {
            background: var(--primary-color);
            color: white;
            border-radius: 50px;
            padding: 8px 20px;
            font-size: 0.9rem;
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .btn-text:hover {
            background: #3d5d90;
            color: white;
        }
        
        .btn-disabled {
            background: #94a3b8;
            color: white;
            border-radius: 50px;
            padding: 8px 20px;
            font-size: 0.9rem;
            text-decoration: none;
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        .pagination {
            justify-content: center;
            margin-top: 30px;
        }
        
        .page-item.active .page-link {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }
        
        .page-link {
            color: var(--primary-color);
            border-radius: 8px;
            margin: 0 5px;
            border: none;
            padding: 10px 18px;
        }
        
        .stats {
            text-align: center;
            color: #64748b;
            margin-bottom: 20px;
        }
        
        .filter-section {
            margin-bottom: 20px;
            padding: 15px;
            background: #f1f5f9;
            border-radius: 12px;
        }
        
        .filter-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--dark-color);
        }
        
        .filter-badges {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .filter-badge {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 50px;
            padding: 5px 15px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .filter-badge:hover, .filter-badge.active {
            background: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }
        
        .no-results {
            text-align: center;
            padding: 40px;
            color: #64748b;
        }
        
        .no-results i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #cbd5e1;
        }
        
        @media (max-width: 768px) {
            .search-box {
                flex-direction: column;
            }
            
            .lang-select, .search-btn {
                width: 100%;
                border-radius: 50px;
                margin-top: 10px;
            }
            
            .book-title {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header text-center">
            <h1 class="display-5 fw-bold"><i class="fas fa-book-open me-2"></i>مكتبة ناصر ابن داوود</h1>
            <p class="lead">ابحث في مجموعة الكتب المتاحة في المكتبة</p>
        </div>
        
        <div class="search-container">
            <div class="search-box">
                <input type="text" id="searchInput" class="form-control search-input" placeholder="ابحث عن كتاب أو موضوع..." value="القرآن">
                <select id="languageSelect" class="form-select lang-select">
                    <option value="ar">العربية</option>
                    <option value="en">English</option>
                </select>
                <button class="btn btn-primary search-btn" type="button" onclick="searchBooks()">
                    <i class="fas fa-search me-1"></i> بحث
                </button>
            </div>
            
            <div class="filter-section">
                <div class="filter-title">الفئات:</div>
                <div class="filter-badges">
                    <div class="filter-badge active" onclick="toggleFilter('all')">الكل</div>
                    <div class="filter-badge" onclick="toggleFilter('quranic_studies')">دراسات قرآنية</div>
                    <div class="filter-badge" onclick="toggleFilter('faith_studies')">دراسات إيمانية</div>
                    <div class="filter-badge" onclick="toggleFilter('digital_projects')">مشاريع رقمية</div>
                </div>
            </div>
            
            <div id="stats" class="stats">يتم تحميل النتائج...</div>
            <div id="results" class="row"></div>
            
            <nav aria-label="Page navigation">
                <ul class="pagination" id="pagination"></ul>
            </nav>
            
            <div id="error" class="alert alert-danger d-none" role="alert"></div>
        </div>
    </div>

    <script>
        let allBooks = [];
        let currentPage = 1;
        const resultsPerPage = 9;
        let currentFilter = 'all';

        // دالة لإنشاء زر القراءة بالاعتماد على الروابط الخارجية
        function createReadButton(book, lang) {
            const buttonContainer = document.createElement('div');
            let bookUrl = null;

            if (book.links && book.links[lang]) {
                const langLinks = book.links[lang];
                // تحديد الأولوية: أرشيف الإنترنت ثم جوجل درايف
                if (langLinks.archive_pdf) {
                    bookUrl = langLinks.archive_pdf;
                } else if (langLinks.pdf_external) {
                    bookUrl = langLinks.pdf_external;
                } else if (langLinks.pdf) {
                    bookUrl = langLinks.pdf;
                }
            }

            if (bookUrl) {
                buttonContainer.innerHTML = `
                    <a href="${bookUrl}" target="_blank" class="btn-text">
                        <i class="fas fa-book me-1"></i> اقرأ الآن
                    </a>
                `;
            } else {
                buttonContainer.innerHTML = `
                    <span class="btn-disabled">
                        <i class="fas fa-exclamation-circle me-1"></i> غير متاح
                    </span>
                `;
            }
            return buttonContainer;
        }

        // جلب بيانات الكتب من ملف index.json
        async function fetchBooks() {
            try {
                showError('');
                // المسار الصحيح لملف JSON
                const response = await fetch('https://nasserhabitat.github.io/nasser-books/index.json');
                if (!response.ok) {
                    throw new Error(`فشل في جلب بيانات الكتب: ${response.status} ${response.statusText}`);
                }
                const data = await response.json();
                allBooks = data.books || [];
                document.getElementById('stats').textContent = `تم تحميل ${allBooks.length} كتاب`;
                searchBooks(); // العرض الأولي للنتائج
            } catch (error) {
                showError(`خطأ: ${error.message}. تأكد من أن ملف index.json متوفر أو تحقق من اتصال الشبكة.`);
                console.error('Error fetching books:', error);
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.toggle('d-none', !message);
        }

        function toggleFilter(filter) {
            const currentBadge = document.querySelector(`.filter-badge[onclick="toggleFilter('${currentFilter}')"]`);
            if(currentBadge) currentBadge.classList.remove('active');
            
            currentFilter = filter;
            
            const newBadge = document.querySelector(`.filter-badge[onclick="toggleFilter('${currentFilter}')"]`);
            if(newBadge) newBadge.classList.add('active');
            
            currentPage = 1;
            searchBooks();
        }

        // البحث وعرض النتائج
        function searchBooks() {
            const query = document.getElementById('searchInput').value.toLowerCase().trim();
            const lang = document.getElementById('languageSelect').value;
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            // فلترة الكتب
            const filteredBooks = allBooks.filter(book => {
                const title = book.titles[lang]?.toLowerCase() || '';
                const description = book.description[lang]?.toLowerCase() || '';
                const topics = book.metadata?.topics?.map(t => t.toLowerCase()) || [];
                const category = book.metadata?.category || '';
                
                const categoryMatch = currentFilter === 'all' || category === currentFilter;
                
                const queryMatch = !query ||
                                 title.includes(query) ||
                                 description.includes(query) ||
                                 topics.some(topic => topic.includes(query));
                
                return categoryMatch && queryMatch;
            });

            document.getElementById('stats').textContent = `عثرنا على ${filteredBooks.length} نتيجة لبحثك`;

            // تقسيم الصفحات
            const totalPages = Math.ceil(filteredBooks.length / resultsPerPage);
            const startIndex = (currentPage - 1) * resultsPerPage;
            const paginatedBooks = filteredBooks.slice(startIndex, startIndex + resultsPerPage);

            // عرض النتائج
            if (paginatedBooks.length === 0) {
                resultsDiv.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-search"></i>
                        <h4>لم يتم العثور على نتائج</h4>
                        <p>حاول استخدام كلمات بحث أخرى أو تغيير الفئة</p>
                    </div>`;
            } else {
                paginatedBooks.forEach(book => {
                    // استخدام cover_image مباشرة من البيانات
                    let coverImage = book.cover_image;
                    if (!coverImage && book.links && book.links[lang] && book.links[lang].cover) {
                        coverImage = book.links[lang].cover;
                    }
                    
                    const pages = book.metadata ? book.metadata[`pages_${lang}`] || '' : '';
                    const pagesHTML = pages ? `<span><i class="fas fa-file-alt"></i> ${pages} صفحة</span>` : '';
                    
                    const col = document.createElement('div');
                    col.className = 'col-md-6 col-lg-4';
                    
                    const readButton = createReadButton(book, lang);
                    
                    col.innerHTML = `
                        <div class="result-card">
                            <div class="book-cover">
                                <img src="${coverImage}" alt="${book.titles[lang]}" onerror="this.style.display='none'; this.parentNode.innerHTML='<i class=\\'fas fa-book\\' style=\\'font-size: 48px;\\'></i>'">
                            </div>
                            <div class="book-info">
                                <h3 class="book-title">${book.titles[lang]}</h3>
                                <p class="book-desc">${book.description[lang]}</p>
                                <div class="book-meta">
                                    <span><i class="fas fa-tag"></i> ${book.metadata.category || 'غير محدد'}</span>
                                    ${pagesHTML}
                                </div>
                                <div class="action-buttons"></div>
                            </div>
                        </div>`;
                    
                    col.querySelector('.action-buttons').appendChild(readButton);
                    resultsDiv.appendChild(col);
                });
            }

            updatePagination(totalPages);
        }

        function updatePagination(totalPages) {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';
            if (totalPages <= 1) return;

            const createPageItem = (page, text, disabled = false, active = false) => {
                const li = document.createElement('li');
                li.className = `page-item ${disabled ? 'disabled' : ''} ${active ? 'active' : ''}`;
                li.innerHTML = `<a class="page-link" href="#" onclick="changePage(${page})">${text}</a>`;
                return li;
            };

            pagination.appendChild(createPageItem(currentPage - 1, '<i class="fas fa-arrow-right"></i>', currentPage === 1));
            
            const startPage = Math.max(1, currentPage - 2);
            const endPage = Math.min(totalPages, startPage + 4);
            for (let i = startPage; i <= endPage; i++) {
                pagination.appendChild(createPageItem(i, i, false, i === currentPage));
            }
            
            pagination.appendChild(createPageItem(currentPage + 1, '<i class="fas fa-arrow-left"></i>', currentPage === totalPages));
        }

        function changePage(page) {
            const totalPages = Math.ceil(allBooks.filter(b => currentFilter === 'all' || b.metadata.category === currentFilter).length / resultsPerPage);
            if (page < 1 || page > totalPages) return;
            currentPage = page;
            searchBooks();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Event Listeners
        document.getElementById('searchInput').addEventListener('input', () => { currentPage = 1; searchBooks(); });
        document.getElementById('languageSelect').addEventListener('change', () => { currentPage = 1; searchBooks(); });
        document.getElementById('searchInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') searchBooks(); });

        // Initial fetch
        fetchBooks();
    </script>
</body>
</html>
